<!DOCTYPE html>
<!--This is the document for the landing page of our 2d game-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby but Blue versus Protein Kirby (Tentative)</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>


    <div id="middleColumn">
        <div id="gameWindowPlaceHolder">
            
            <div id="gameWindow">
                Game window
                <a href="game.html">TestGame</a>
                <button onclick="showAddUserPopup()">AddUser</button>
                <button onclick="showLoginPopup()">Login</button>
            </div>
        </div>
        <div id="infoWindow">
            <div id="instructions">
                <h5 id="instruct">How to play:</h5>
                <p>
                    Instruction Window
                </p>    
                
            </div>

            <div id="highScore">
                <table id="highscoreTable">
                    <tr>
                        <th>Rank </th>
                        <th class="nameCol">Name</th>
                        <th class="scoreCol">Time</th>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td class="nameCol">User</td>
                        <td class="scoreCol">Time</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td class="nameCol">User</td>
                        <td class="scoreCol">Time</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td class="nameCol">User</td>
                        <td class="scoreCol">Time</td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td class="nameCol">User</td>
                        <td class="scoreCol">Time</td>
                    </tr>
                    <tr>
                        <td>5.</td>
                        <td class="nameCol">User</td>
                        <td class="scoreCol">Time</td>
                    </tr>
                </table>
                <!--Needs a table element-->
                
            </div>

            <div id="story">
                Story Window
            </div>

            <div id="sharing">
                Sharing
            </div>
        </div>
    </div>
    <!--Popup area for login-->
    <div class="container-popup" id="loginPopup" style="display:none;">
        <div class="popup">Hello
            <div>
                <label >Username</label>
                <input type="text" placeholder="ex: JohnDoe">
                Login Fields
            </div>
            <div>
                <button onclick="exitPopup()">Login/Exit Popup</button>
                <img onclick="exitPopup()" class="exitImage" src="./images/xImage.png">
            </div>
        </div>
        
    </div>
    
    <div class="container-popup" id="addUserPopup" style="display: none;">
        <div class="popup">Hello
            <div> 
                Add User Fields
            </div>
            <div>
                <button onclick="exitPopup()">Add User/Exit Popup</button>
                <img onclick="exitPopup()" class="exitImage" src="./images/xImage.png">
            </div>
        </div>
    </div>
    


    <script src="./code.js"></script>

</body>
</html>
