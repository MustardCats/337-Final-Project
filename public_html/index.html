<!DOCTYPE html>
<!--This is the document for the landing page of our 2d game-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby but Blue versus Protein Kirby (Tentative)</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <link rel="icon" href="./favicon.ico">

</head>
<body>


    <div id="middleColumn">
        <div id="gameWindowPlaceHolder">
            
            <div id="gameWindow">
                <button id="playGameButton" onclick="startApp();noSpace()">play game</button>
            </div>
        </div>
        <div id="infoWindow">
            <div>
                <button class="accountButton" id="loginButton" onclick="showLoginPopup()">Login</button>
                <button class="accountButton" onclick="showAddUserPopup()">Register</button>
                <span style="display:none;">Logged in as:</span>
                <button class="accountButton" id="logoutButton" onclick="logout()" style="display: none">Logout</button>
            </div>
            <div id="instructions">
                <h5 id="instruct">How to play:</h5>
                <div>A-S: To move left and right</div>    
                <div>W: To jump</div>  
                <div>F: To toggle debug mode!</div>
                
            </div>

            <div id="highScore">
                <table id="highscoreTable">
                    <tr>
                        <th>Rank </th>
                        <th class="nameCol">User</th>
                        <th class="scoreCol">-:--:--</th>
                        <th class="levelCol">Level</th>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td class="nameCol">---</td>
                        <td class="scoreCol">0:00:00</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td class="nameCol">---</td>
                        <td class="scoreCol">0:00:00</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td class="nameCol">---</td>
                        <td class="scoreCol">0:00:00</td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td class="nameCol">---</td>
                        <td class="scoreCol">0:00:00</td>
                    </tr>
                    <tr>
                        <td>5.</td>
                        <td class="nameCol">---</td>
                        <td class="scoreCol">0:00:00</td>
                    </tr>
                </table>
                <!--Needs a table element-->
                
            </div>

            <div id="story">
                Story Window
                <div> Blue Kirby* wants his food back!</div>
            </div>

            <div id="sharing">
                Sharing
            </div>
        </div>
    </div>
    <!--Popup area for login-->
    <div class="container-popup" id="loginPopup" style="display:none;">
        <div class="popup">
            <div class="popup-border">
                <form class="accountForm">
                    <p class="accountFormRow">
                        <label class="accountFormCellLabel" id="loginUserFieldLabel" for="addUserField" >Username:</label>
                        <input class="accountFormCell" type="text" placeholder="ex: JohnDoe" name="loginUserField" id="loginUserField">
                    </p>
                    <p class="accountFormRow">
                        <label class="accountFormCellLabel" id="loginUserPasswordLabel" for="loginUserPassword" >Password:</label>
                        <input class="accountFormCell" type="password" placeholder="ex: ex@mple2023" name="loginUserPassword" id="loginUserPassword">
                    </p>
                </form>
            </div>
            <div>
                <img class="buffKirby" src="./pageImages/BuffKirby2.png">
                <img onclick="exitPopup()" class="exitImage" src="./images/xImage.png">
            </div>
            <div class="popup-button-container">
                <button class = "accountConfirmationButton" id="loginButton" onclick="loginGame()">Login</button>
                
            </div>
        </div>
        
    </div>
    <!--Add User Popup-->
    <div class="container-popup" id="addUserPopup" style="display: none;">
        <div class="popup">
            <div class="popup-border">
                <form class="accountForm">
                    <p class="accountFormRow">
                        <label class="accountFormCellLabel" id="addUserFieldLabel" for="addUserField" >Username:</label>
                        <input class="accountFormCell" type="text" placeholder="ex: JohnDoe" name="addUserField" id="addUserField">
                    </p>
                    <p class="accountFormRow">
                        <label class="accountFormCellLabel" id="addUserPasswordLabel" for="addUserPassword" >Password:</label>
                        <input class="accountFormCell" type="password" placeholder="ex: ex@mple2023" name="addUserPassword" id="addUserPassword">
                    </p>
                </form>
            </div>
            <div> 
                <img class="buffKirby" src="./pageImages/BuffKirby2.png">
                <img onclick="exitPopup()" class="exitImage" src="./images/xImage.png">
            </div>
            <div class="popup-button-container">
                <button class = "accountConfirmationButton" id="addUserButton" onclick="addUser()">Register</button>
            </div>
        </div>
    </div>
    

    <!--Scriping block-->
    <script src="./code.js"></script>
    <script src="./sprites.js"></script>
    <script src="./respawn.js"></script>
    <script src="./camera.js"></script>
    <script src="./input.js"></script>
    <script src="./chunk.js"></script>
    <script src="./character.js"></script>
    <script src="./enemy.js"></script>
    <script src="./level.js"></script>
    <script src="./app.js"></script>
    <script src="./shake.js"></script>
    <script src="./growth.js"></script>
    <script src="./dash.js"></script>




</body>
</html>
